<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      File
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <div item-content>
        <span>{{file.name}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">File</ion-label>
      <div item-content>
        <div *ngIf="file.file">
          <a (click)="openFile(file.fileContentType, file.file)" jhiTranslate="entity.action.open">open</a>
          {{file.fileContentType}}, {{byteSize(file.file)}}
        </div>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>User</ion-label>
      <div item-content *ngIf="file.user">
        <a>{{file.user?.id}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(file)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(file)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
